  <script>
    function jalar_letra(){
      var url =
        "http://api.wordnik.com/v4/words.json/randomWord?hasDictionaryDef=true&minCorpusCount=0&minLength=5&maxLength=15&api_key=a2a73e7b926c924fad7001ca3111acd55af2ffabf50eb4ae5"
        console.log();

     var palabra = $("#jugar").val();

       $.getJSON(url, {}, function(p){
      var palabras = p.word;
      $("#palabra").attr(palabras);
       $("#palabra").html(palabras);



    });
  }


  $(function(){
      $("#jugar").click(jalar_letra);//callback

      });


    </script>
